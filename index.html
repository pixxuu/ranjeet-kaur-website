<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranjeet Kaur – Artist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #fff;
            color: #111;
            line-height: 1.5;
        }

        .container {
            width: 100vw;
            max-width: none;
            margin: 0 auto;
            padding: 0 24px;
        }

        .top {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 22px;
            text-align: center;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 18px;
            color: #222;
            max-width: 760px;
            margin: 0 auto;
        }

        .cta-row {
            display: flex;
            gap: 20px;
            font-size: 0.97rem;
            margin-top: 4px;
        }

        .cta-row a {
            color: #111;
            text-decoration: none;
            border-bottom: 1px solid #111;
            padding-bottom: 2px;
        }

        .masonry {
            column-count: 5;
            column-gap: 24px;
            padding: 40px 0 100px;
        }

        @supports (-webkit-touch-callout: none) {
            .masonry {
                column-fill: auto;
            }
        }

        .masonry-item {
            break-inside: avoid-column;
            margin-bottom: 24px;
            border-radius: 9px;
            overflow: hidden;
            cursor: zoom-in;
            box-shadow: none;
            background: transparent;
        }

        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity .6s ease;
        }

        .masonry-item img.loaded {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 50px 0 40px;
            color: #666;
            font-size: 0.93rem;
        }

        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.96);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: .4s;
            z-index: 9999;
            padding: 20px;
            cursor: zoom-out;
        }

        #lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        #lightbox img {
            max-width: 96vw;
            max-height: 96vh;
            object-fit: contain;
            border-radius: 12px;
        }

        @media (max-width:1400px) {
            .masonry {
                column-count: 5;
            }
        }

        @media (max-width:1280px) {
            .masonry {
                column-count: 4;
            }
        }

        @media (max-width:1024px) {
            .masonry {
                column-count: 3;
            }
        }

        @media (max-width:768px) {
            .container {
                padding: 0 16px;
            }

            .masonry {
                column-count: 2;
                column-gap: 18px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 18px;
            }

            .cta-row {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width:480px) {
            .container {
                padding: 0 12px;
            }

            .masonry {
                column-count: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="top">
            <h1>Hello, I’m Ranjeet Kaur.</h1>
            <p class="subtitle">
                I strive to create artworks that embody an essentialist spirit: meticulous Indian motifs, made slowly
                and by hand, in quiet devotion across many mediums.
            </p>
            <div class="cta-row">
                <a href="mailto:ranjeet.kaurplaha@gmail.com">contact</a>
            </div>
        </section>

        <div class="masonry" id="gallery"></div>

        <footer>© 2025 Ranjeet Kaur. All rights reserved.</footer>
    </div>

    <div id="lightbox"><img src="" alt=""></div>

    <script>
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lbImg = lightbox.querySelector('img');

        const artworks = [
            'art01', 'art02', 'art03', 'art04', 'art05', 'art06',
            'art07', 'art08', 'art09', 'art10', 'art11', 'art12',
            'art13', 'art14', 'art15', 'art16', 'art17', 'art18',
            'art19', 'art20', 'art21', 'art22', 'art23', 'art24',
            'art25', 'art26', 'art27', 'art28', 'art29', 'art30'
        ];

        artworks.forEach((name, index) => {
            const thumb = `images/thumb/${name}.avif`;
            const full = `images/full/${name}.webp`;

            const item = document.createElement('div');
            item.className = 'masonry-item';
            item.innerHTML = `<img src="${thumb}" loading="lazy" decoding="async" sizes="20vw" alt="Artwork ${index + 1}">`;

            const img = item.querySelector('img');
            img.onload = () => img.classList.add('loaded');

            item.onclick = () => {
                lbImg.src = full;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            };

            gallery.appendChild(item);
        });

        lightbox.onclick = () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            lbImg.src = '';
        };
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') lightbox.click();
        });
    </script>
</body>

</html>
